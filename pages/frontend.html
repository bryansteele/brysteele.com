<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Experience</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- HEADER SECTION -->
    <header class="header">
      <a href="https://brysteele.com" class="logo">I Create Things</a>

      <i class="fa-solid fa-bars" id="menu-icon"></i>

      <nav class="navbar">
        <a href="https://brysteele.com" class="active">Home</a>
        <a href="https://brysteele.com/#about">About <span>Me</span></a>
        <a href="https://brysteele.com/#experience"><span>My</span> Experience</a>
        <a href="https://brysteele.com/#project"><span>My</span> Projects</a>
        <a href="https://brysteele.com/#contact">Contact <span>Me</span></a>

    <!-- FRONTEND EXPERIENCE SECTION -->
    <section class="frontend" id="frontend">
      <div class="frontend-img">
        <img src="../assets/frontend.png" alt="" />
      </div>

      <div class="frontend-content">
        <h2 class="heading"><span>Frontend</span> Development</h2>
        <i class="fa-brands fa-html5"></i>
        <i class="fa-brands fa-css3-alt"></i>

    <!-- FOOTER SECTION -->
    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2025 Bryan Steele | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#home"><i class="fa-solid fa-angles-up"></i></a>
      </div>
    </footer>

    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- TYPED JS -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- JS -->
    <script src="script.js"></script>
